<body>


    <!-------------------------NAV BAR STARATS----------------------------->

    <header class="sticky-top">
        <div id="header2">

        </div>
    </header>


    <!-------------------------NAV BAR ENDS----------------------------->
    <div style="background-color:orange; padding-top: 60px; min-height: 100vh;">
        <div class="container">
            <div class="row m-0  ">

                <div class="col-lg-6 my-auto ">
                    <img src="./images/contactus100.png" class="img-fluid w-100" alt="">
                </div>

                <div class="col-lg-6 py-3 w-md-75">
                    <h1 class="text-black text-center" style="font-weight:600">Contact form</h1>
                    <div class=" w-75 m-auto p-3">
                        <div class="form-group py-2">
                            <h5 class="text-black" style="font-weight:500">Name</h5>
                            <input type="text" class="form-control  rounded-pill" id="name" placeholder="Enter your name" />
                        </div>
                        <div class="form-group py-2">
                            <h5 class="text-black" style="font-weight:500">Email</h5>
                            <input type="email" class="form-control  rounded-pill" id="email" placeholder="Enter your email" />
                        </div>
                        <div class="form-group py-2">
                            <h5 class="text-black" style="font-weight:500">Mobile No</h5>
                            <input type="number" class="form-control rounded-pill" id="number" placeholder="Enter your number" />
                        </div>
                        <div class="form-group py-2">
                            <h5 class="text-black" style="font-weight:500">Message</h5>
                            <textarea name="message" id="message" class="w-100 rounded" rows="3" placeholder="Enter your Message"></textarea>
                        </div>

                        <div class="d-flex justify-content-center form-button">
                            <button type="submit" class="btn" onclick="sendMail()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

<script>
    function sendMail() {
        var param = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            number: document.getElementById("number").value,
            message: document.getElementById("message").value
        };
        emailjs.send("service_a4on61l", "template_er15uwl", param)
            .then(
                res => {
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("number").value = "";
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("Your Message sent successfully");
                })
            .catch((err) => console.log(err));
    }
</script>
